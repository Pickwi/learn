<body>     
  <form class="row g-3 needs-validation" novalidate>

    <div class="col-md-4 position-relative">

      </div>
    </div>

    <div class="col-md-4 position-relative">
      <label for="validationTooltipUsername" class="form-label">Stockage Units:</label>

          Please choose a unique and valid username.
        </div>
      </div>
    </div>
    <br>
    
    <div class="col-md-3 position-relative">
      <label for="validationTooltip04" class="form-label"><i class="fas fa-space-shuttle"></i></label>

        <option>...</option>

        <option>.1.</option>
        <option>.1.</option>

        <option>.1.</option>
      </select>

      </div>
    </div>

    <div class="col-md-3 position-relative">
      <label for="validationTooltip04" class="form-label"><i class="fas fa-pills"></i></label>

        <option selected disabled value="">Choose...</option>
        <option>yes</option>

        Please select a valid state.
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>

  </form>
